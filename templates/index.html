<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Crud operations</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">CRUD Mini Project</a>
      </nav>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-4">
            <h2 class="text-white bg-dark text-center p-3">
              Insert Student Details
            </h2>
            <br />
            <form action="/insert" method="post">
              {% csrf_token %}
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Student Name"
                  name="name"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter Student Email"
                  name="email"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Enter Student Age"
                  name="age"
                  required
                />
              </div>

            <div class="form-group">
                <select id="gender" class="form-control" name="gender" required>
                  <option selected>Choose gender</option>
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                  <option value="Others">Others</option>
                </select>
            </div>
              <br />
              <button type="submit" class="btn btn-success btn-lg btn-block">
                Submit
              </button>
            </form>
          </div>

          <div class="col-md-8">

            <h2 class="text-center text-white bg-dark p-3">Student Details</h2>
          
          <table class="table">
          
            <thead>
              

              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
              
            </thead>
            <tbody>
                {% for d in data %}
              <tr>
                <th scope="row">{{d.id}}</th>
                <td>{{d.name}}</td>
                <td>{{d.email}}</td>
                <td>{{d.age}}</td>
                <td>{{d.gender}}</td>
                <td>
                  <a type="button" href="/update/{{d.id}}" class="btn btn-primary">Edit</a>
                </td>
                <td>
                  <a type="button" href="/delete/{{d.id}}" class="btn btn-danger">Delete</a>
                </td>
                {% endfor %}
              </tr>
              
            </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
